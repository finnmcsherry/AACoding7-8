 background-image: url(http://eskipaper.com/images/cool-white-wallpaper-2.jpg);

<body translate="no">
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<audio id="sad" controls>
<source src="https://math.seattleacademy.org/garyanderson/snd/sad.mp3" type="audio/mpeg">
</audio>
<div style="text-align:center;">Timer: <span id="theTimer">0</span> Score: <span id="score">0</span></div>
<h1 style="color:blue;text-align:center;">Finn's Awesome Math Problems</h1>
<ul style="text-align:center;">
<li>2 + 2 <input data-correct="4" /></li>
<li>2 - 3 <input data-correct="-1" /></li>
<li>2<sup>3<input data-correct="8" /></sup>
<li><sup>1</sup>&frasl;<sub>10</sub> * 10<input data-correct="1" /></li>
<li>4! <input data-correct="24" /></li>
<li>8 + 12.5<input data-correct="20.5" /></li>
<li>51 รท 3<input data-correct="17" /></li>
<li>5(3+2) <input data-correct="25" /></li>
<li>4 รท <sup>1</sup>&frasl;<sub>2</sub><input data-correct="8" /></li>
<li><sup>196</sup>&frasl;<sub>14</sub><input data-correct="14" /></li>
</ul>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script id="rendered-js">
const sad = document.getElementById("sad");
setInterval(onTimer, 1000);
function onTimer() {
  let theTimer = Number($("#theTimer").text());
  theTimer = theTimer + 1;
  $("#theTimer").text(theTimer);
}

$("input").change(onChange);

function onChange(evt) {
  let correct = $(this).data("correct");
  let response = $(this).val();
  if (correct == response) {
    let score = Number($("#score").text());
    score = score + 1;
    $("#score").text(score);
    $(this)
      .removeClass("incorrect")
      .addClass("correct");
  } else {
    $(this)
      .removeClass("correct")
      .addClass("incorrect");
    if (Math.random() > 0.9) {
      sad.play();
    }
  }
}
    </script>
